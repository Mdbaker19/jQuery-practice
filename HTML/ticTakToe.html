<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic tak toe</title>
    <link rel="stylesheet" href="../CSS/ticTakToe.css">
</head>
<body>
<h1>Tic Tac Toe!</h1>
<div class="gamePlay">
    <button id="onePlayer">One Player</button>
    <button id="newGame">New Game</button>
    <button id="twoPlayer">Two Player</button>
</div>
<div class="board">
    <div class="col">
        <div class="row spot first" id="tL"></div>
        <div class="row spot second" id="mL"></div>
        <div class="row spot third" id="bL"></div>
    </div>
    <div class="col">
        <div class="row spot first" id="tM"></div>
        <div class="row spot second" id="mM"></div>
        <div class="row spot third" id="bM"></div>
    </div>
    <div class="col">
        <div class="row spot first" id="tR"></div>
        <div class="row spot second" id="mR"></div>
        <div class="row spot third" id="bR"></div>
    </div>
</div>

<script src="../JS/jQueryCode.js"></script>
<script src="../JS/ticTakToe.js"></script>
</body>
</html>
